<html>
	<head>
		<title>Field Set Task</title>
	</head>
	<body>
		<center><h2> FieldSet Task</h2></center>

	<form action="Field Set (Task.Registration.Details).html" method="">
	<fieldset>
		<legend>Personal Information</legend>
		<table>
		<tr>
			<td><label> First Name : </label></td>
			<td><input type="text" placeholder="Enter Your First Name" required></td>
		</tr>	

		<tr>
			<td><label> Last Name : </label></td>
			<td><input type="text" placeholder="Enter Your Last Name" required></td>
		</tr>	

		<tr>
			<td><label> Email Id : </label></td>
			<td><input type="text" placeholder="Enter Your E-mail Id"></td>
		</tr>	

		<tr>
			<td><label> Birthdate : </label></td>
			<td><input type="date" placeholder="Enter Your Birth-Date"></td>
		</tr>	

		<tr>
			<td><label> Gender : </label></td>
			<td>
				Male<input type="radio" name="Gender">
				Female<input type="radio" name="Gender">
			</td>
		</tr>	

		<tr>
			<td><label> Hobbies : </label></td>
			<td>
				<input type="checkbox" value="Singing">Singing
				<input type="checkbox" value="Reading">Reading
			<br>
				<input type="checkbox" value="Dancing">Dancing
				<input type="checkbox" value="Drawing">Drawing
			</td>
		</tr>	

		<tr>
			<td><button type="Next Page" name="Next Page"> Next Page </button></td>
		</tr>
	
		</table>
	</form>
	</body>
</html>
