<html>
	<head>
		<title>Field Set Task</title>
	</head>
	<body>
		<center><h2> FieldSet Task</h2></center>

	<form action="Field Set (Task.Peronal.Info).html" mmethod="">
	<fieldset>
		<legend>Registration Details</legend>
		<table>
		<tr>
			<td><label> University : </label></td>
			<td><input type="text" placeholder="Enter Your University Name"></td>
		</tr>	

		<tr>
			<td><label> Institute : </label></td>
			<td><input type="text" placeholder="Enter Your Institute"></td>
		</tr>	

		<tr>
			<td><label> Email Id : </label></td>
			<td><input type="text" placeholder="Enter Your E-mail Id"></td>
		</tr>	

		<tr>
			<td><label> Branch : </label></td>
			<td>
				<Select branch="Branch">
					<option>Naranpura</option>
					<option>Baroda</option>
					<option>Navrangpura</option>
					<option>Surat</option>
			</td>
		</tr>	

		<tr>
			<td><label> Degree : </label></td>
			<td>
				<Select Degree="Degree">
					<option>Bachelor's</option>
					<option>Master's</option>
					<option>Professional</option>
					<option>Bachelor Of Science</option>
					<option>Bachelor Of Arts</option>
					<option>Bachelor Of Fine Arts</option>
			</td>
			<td>
				<input type="radio" name="Pursuing">Pursuing
				<input type="radio" name="Completed">Completed
			</td>
		</tr>	

		<tr>
			<td><label> Your Website Or Blog : </label></td>
			<td><input type="text"></td>
		</tr>	
	
		<tr>
			<td><button type="Pevious Page" name="Previous Page"> Previous Page </button></td>
		</tr>
		</table>
	</form>
	</body>
</html>
