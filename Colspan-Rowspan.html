<html>
           <head>
                       <title> Colspan Rowspan </title>
           </head>
           <body> 
                        <table cellspacing="10" border="1" width="250" height="250" align="center">
                        <tr style="background:orange">
                                          <td colspan="4" align="center"> 1 </td>          
                       </tr>
                       <tr style="background:orange">
                                          <td rowspan="2" align="center"> 11 </td> 
                                          <td style="background:yellow" align="center"> 12 </td>
                                          <td style="background:yellow" align="center"> 13 </td>
                                          <td rowspan="2" align="center"> 14 </td>
                       </tr>
                       <tr style="background:orange">
                                          <td style="background:yellow" align="center"> 22 </td>
                                          <td style="background:yellow" align="center"> 23 </td>
                       </tr>
                       <tr style="background:orange">
                                          <td colspan="4" style="background:orange" align="center" > 31 </td> 
                       </tr>   
           </body>
</html>
