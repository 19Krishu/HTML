<html>
	<head>
		<title>Bootstrap Demo</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>

	<form>
		<fieldset> 

			<legend> Personal Details </legend>

			<label>First Name : </label>
			<input type="text" placeholder="Enter Your First Name">

			<br><br>

			<label>Last Name : </label>
			<input type="text" placeholder="Enter Your Last Name">
			
			<br><br>

			<label>Gender : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			Male  <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1">
			Female  <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1">

			<br><br>

			<label>Mobile No : </label>
			<input type="mobile number">

			<br><br>

			<label>E-Mail I'D : &nbsp;</label>
			<input type="email">

			<br><br>

			<label>Password : &nbsp;&nbsp;</label>
			<input type="password">

			<br><br>

			<label>Address : &nbsp;&nbsp;&nbsp;</label>
			<textarea rows="4" cols="20"> </textarea>

			<br><br>

			<label>Hobbies : &nbsp;&nbsp;&nbsp;</label>
			Cricket <input class="form-check-input" type="checkbox" value="Cricket">
			Volly Ball <input class="form-check-input" type="checkbox" value="Volly Ball">
			Tennis <input class="form-check-input" type="checkbox" value="Tennis">
			Foot Ball <input class="form-check-input" type="checkbox" value="Foot Ball">

			<br><br>

			<legend> Academic Details </legend>
			
			<label>S.S.C Result : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="number">

			<br><br>

			<label>H.S.C Result : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="number">

			<br><br>

			<label>1st Semester Result : &nbsp;&nbsp;&nbsp;</label>
			<input type="decimal number">

			<br><br>

			<label>Year Of First Semester : </label>
			<input type="year">

			<br><br>

			<input class="btn btn-primary" type="submit" value="Submit">
			<input class="btn btn-primary" type="reset" value="Reset">
		</fieldset>
	</form>

	</body>
</html>
