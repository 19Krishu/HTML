<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<center><u><h2>Student Registration Form</h2></u></center>
	<form>
		<center>
		<label> First Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "text"/>
		</center>

		<br>
	
		<center>
		<label> Middle Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "text"/>
		</center>

		<br>

		<center>
		<label> Last Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "text"/>
		</center>

		<br>

		<center>
		<label> Data Science : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "radio" name = "Data Science"/> Section A
		<input type = "radio" name = "Data Science"/> Section B
		</center>

		<br>
		
		<center>
		<label> Roll Number : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "rollnumber"/>
		<center>

		<br>

		
		<center>
		<label> E-Mail : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "email"/>
		</center>

		<br>

		<label> Phone number : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "phone no"/>
		</center> 

		<br>

		<center>
		<label> Gender : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type = "radio" name = "gender"/> Male
		<input type = "radio" name = "gender"/> Female
		<input type = "radio" name = "gender"/> Other
		</center>

		<br>

		<button type="submit" value="Submit">Submit</button>

	</form>
	</body>
</html>
