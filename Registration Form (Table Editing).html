<html>
	<head>
		<title>Form</title>
	</head>

	<style>
		table{
			padding:5px;
			text-align:center;
			background:#ff99cc;
			}
	</style>
	<body>
		<center>
		<h2> Registration Form </h2>

		<table height="400px" width="450px" border="2"> 
		<tr>
			<td>
				<label> First Name : </label>
			</td>
			<td>
				<input type="text" placeholder="Enter Your First Name">

			</td>
		</tr>

		<tr>
			<td>
				<label> Last Name : </label>
			</td>
			<td>
				<input type="text" placeholder="Enter Your Last Name">

			</td>
		</tr>

		<tr>
			<td>
				<label> E-mail : </label>
			</td>
			<td>
				<input type="text" placeholder="Enter Your E-mail">

			</td>
		</tr>

		<tr>
			<td>
				<label> Password : </label>
			</td>
			<td>
				<input type="password" placeholder="Enter Your Password">

			</td>
		</tr>

		<tr>
			<td>
				<label> Gender : </label>
			</td>
			<td>
				Male <input type="radio" name="gender">
				Female <input type="radio" name="gender">

			</td>
		</tr>

		<tr>
			<td>
				<label> Hobbies : </label>
			</td>
			<td>
				<input type="checkbox" name="hobbies1"> Cricket
				<input type="checkbox" name="hobbies1"> Reading
				
				<br>

				<input type="checkbox" name="hobbies1"> Dancing
				<input type="checkbox" name="hobbies1"> Singing
			</td>
		</tr>

		<tr>
			<td>
				<label> Address : </label>
			</td>
			<td>
				<textarea rows="4" cols="20"> </textarea>
			</td>
		</tr>

		<tr>
			<td>
				<label> Select City : </label>
			</td>
			<td>
				<Select name="City">
					<option>Ahmedabad</option>
					<option>Baroda</option>
					<option>Mahesana</option>
					<option>Surat</option>
					
			</td>
		</tr>
		</center>
	</body>
</html>
