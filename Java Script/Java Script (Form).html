<html>
	<head>

	<script>
		//document.getElementById("title").innerHTML="Calculator"
		
		var a = document.getElementById("no1").value
		var b = document.getElementById("no2").value
	
		function addition()
		{
			alert(parseInt(document.getElementById("no1").value)+parseInt(document.getElementById("no2").value))
		}

		function multiplication()
		{
			alert(parseInt(document.getElementById("no1").value)*parseInt(document.getElementById("no2").value))
		}

		function Substraction()
		{
			alert(parseInt(document.getElementById("no1").value)-parseInt(document.getElementById("no2").value))
		}

		function Division()
		{
			alert(parseInt(document.getElementById("no1").value)/parseInt(document.getElementById("no2").value))
		}

	</script>
